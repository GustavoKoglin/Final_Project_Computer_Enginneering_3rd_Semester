
<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
        
    </head>

    <body>
        {% block content %}

        
        {% endblock %}

            <script src="{% static 'js/javascript.js' %}"></script>

            <script>
                function checkEmail() {
                const emailInput = document.getElementById("emailInput");
                const emailValue = emailInput.value.trim(); // Remove espaços em branco antes e depois do valor
            
                // Expressão regular para verificar o formato de email
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
                if (emailPattern.test(emailValue)) {
                    console.log("O valor inserido é um email válido.");
                    // Faça aqui o que deseja quando o email for válido
                } else {
                    console.log("O valor inserido não é um email válido.");
                    // Faça aqui o que deseja quando o email for inválido
                }
                }
            </script>

            <script>
                $(document).ready(function() {
                    $('#telefone').inputmask({
                    mask: '(99) 9.9999-9999',
                    placeholder: '(**) *.****-****'
                    });
                });
            </script>

            <script>
                $(document).ready(function() {
                $('#confirmar-telefone').inputmask({
                    mask: '(99) 9.9999-9999',
                    placeholder: '(**) *.****-****'
                });
                });
            </script>

                    
            <script>
                // Função para alternar a visibilidade dos campos de email
                function toggleEmailFields() {
                    var emailFields = document.getElementById("email-fields");
                    if (document.getElementById("same-email-checkbox").checked) {
                    emailFields.style.display = "none";
                    } else {
                    emailFields.style.display = "block";
                    }
                }
                
                // Adiciona um evento ao checkbox para chamar a função toggleEmailFields quando for clicado
                document.getElementById("same-email-checkbox").addEventListener("click", toggleEmailFields);
            </script>

    

    </body>



</html>
